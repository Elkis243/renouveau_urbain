{% extends "base.html" %}
{% load static %}

{% block base %}
{% include "components/navbar.html" %}

<header class="header-about d-flex justify-content-center align-items-center text-white mt-2 rounded-top-3">
      <div class="container">
            <p class='fs-1 text-center fw-medium' data-aos="zoom-in" data-aos-duration="1000"># Blog</p>
      </div>
</header>

<section class='mt-5'>
      <div class="container p-5">
            <div class="row justify-content-center">
                  <div class="col-md-11">
                        <img src="{{ article.image.url }}" class="card-img-top img-fluid bg-img-detail mb-3"
                              alt="{{ article.title }}">
                        {% if request.user.is_authenticated %}
                        <div class="d-flex justify-content-between align-items-center gap-3 mb-3">
                              <div>
                                  <p class="text-muted mb-0"><i class="bi bi-share-fill me-2"></i> Partager</p>
                              </div>
                              <div class="d-flex gap-2">
                                  <a href="https://twitter.com/intent/tweet?text={{object_or_url|urlencode}}"
                                     target="_blank" rel="noopener noreferrer" class="text-dark">
                                      <i class="bi bi-twitter-x fs-3"></i>
                                  </a>
                                  <a href="https://www.facebook.com/sharer/sharer.php?u={{object_or_url|urlencode}}"
                                     target="_blank" rel="noopener noreferrer" class="text-dark">
                                      <i class="bi bi-facebook fs-3"></i>
                                  </a>
                              </div>
                          </div>
                        {% endif %}
                        <p class='display-6'>{{article.title}}</p>
                        <p class=''>{{article.description|linebreaksbr}}</p>
                  </div>
            </div>
      </div>
</section>

{% include "components/footer.html" %}
{% endblock base %}
